  <body>
    <!-- Removed header section as I've decided for the brand name, "study," to be put in the bottom. A simple design choice  -->
    <!-- Header Section -->
    <!-- <header>
      <h1>Media Player Website</h1>

    <!-- Decided to use navigation list as an interactive playlist. -->
    <!-- Navigation Section -->
    <nav>
      <ul>
        <!-- id for each song for unique interactive purposes. -->
        <li><a href="#" id="jazz-nav">Jazz</a></li>
        <li><a href="#" id="meditation-nav">Meditation</a></li>
        <li><a href="#" id="lofi-nav">Lofi</a></li>
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <!-- used audio instead since I planned on making a music player, which deals with "mp3" rather than "mp4." -->
        <audio
          src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/erokia_ambient-wave-56-msfxp7-78.mp3"
          id="meditation"
        ></audio>
        <!-- <video id="custom-video-player" controls>
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
        </video> -->

        <!-- required unique div and class for the music album cover so the pause overlay only affects the image and not the next-previous-progressbar-mute controls underneath it. -->
        <div class="music-cover-container">
          <!-- music images required a class, to retain the same effects that will be applied over the 3 different song album covers. -->
          <img
            class="music-cover"
            src="https://images.stockcake.com/public/0/d/f/0df9e740-854f-422d-b01a-37baf403883a_large/silhouette-meditation-outdoors-stockcake.jpg"
            alt="meditation album cover"
          />
        </div>

        <!-- this div named "next-previous" is basically for all the controls (next, previous, progressbar, mute/unmute) to be on the same block 
         I definitely could have given a better, more intuitive name like "controls" -->
        <div class="next-previous">
          <button id="next">
            <img
              src="https://i.imgur.com/LKbAL2B.png"
              alt="next button"
              width="28"
              height="28"
            />
          </button>

          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>

          <button id="previous">
            <img
              src="https://i.imgur.com/mDKYzIK.png"
              alt="previous"
              width="28"
              height="28"
            />
          </button>

          <button id="mute-unmute-button">
            <img
              src="https://i.imgur.com/9MC2Fz0.png"
              alt=""
              id="mute-unmute-img"
              width="28"
              height="28"
            />
          </button>
        </div>

        <!-- The rest of the information below was not needed, except for the footer section, which is where I decided to put the brand name of the media player -->

        <!-- <div class="custom-controls">
        <button id="play-pause-btn" onclick="togglePlayPause()">

        <!-- add the missing buttons or functionality here -->
