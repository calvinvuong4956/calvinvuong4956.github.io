<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 7 Media Players</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Audio on Web</h1>
    <!-- remove "controls" to remove controls UI -->
    <audio src="airport-1.mp3" controls id="my-audio"></audio>
    <button id="play-button">Play Audio</button>
    <button id="pause-button">PAUSE</button>

    <audio src="pop-1.mp3" id="pop-sound"></audio>
    <button id="pop-button">Pop Button</button>

    <video src="stardust-1.mp4" controls id="my-video"></video>
  </body>
</html>
